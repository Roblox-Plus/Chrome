name: Package Extension

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Setup
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      # Extension Versioning
      - name: Set manifest version
        run: |
          jq '.+= { "version": "2.4.${{ github.run_number }}" }' manifest.json > tmp.$$.json && mv tmp.$$.json manifest.json
          cat manifest.json
        working-directory: src

      # Build local modules
      - name: '🚚 npm install (local modules)'
        run: npm ci
        working-directory: ./libs/roblox

      - name: '🏗️ Build local modules'
        run: npm run build
        working-directory: ./libs/roblox

      # Build extension itself
      - name: '🚚 npm install'
        run: npm ci

      - name: bundle react
        run: npm run react

      - name: '🏗️ Build'
        run: |
          npm run build

      # Attach build artifacts
      - name: Attach build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: extension
          path: src/**
